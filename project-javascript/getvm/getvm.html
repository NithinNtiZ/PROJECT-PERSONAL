<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardware Information Form</title>
    <link rel="stylesheet" href="getvm.css">
    </style>
</head>
<body class="body" id="body">
    <div class="form-div" id="form-div" >
        <form class="form" id="form">
            <label for="hardware">Hardware</label>
            <input type="text" id="hardware" name="hardware" placeholder="825" required>
            
            <label for="version">Version</label>
            <input type="text" id="version" name="version" placeholder="9.0.0" required>
            
            <label for="Count">Count</label>
            <input type="number" id="count" name="count" required>
            
            <label for="caseno">Case No:</label>
            <input type="text" id="caseno" name="caseno" required>
            
            <button type="submit" id="button" onclick="getdetails()">Get Nios</button>
        </form>
    </div>

    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <button class="close-btn" id="close-popup">X</button>
            <h2>Instance Creation</h2>
            <p>This is the popup content. Click the X button to close it.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
